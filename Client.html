<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiddleLands - v6.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #1A202C; /* Sfondo generale */
            color: white; 
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Per evitare scrollbars se il canvas è grande */
        }
        #gameContainer {
            position: relative; /* Per posizionare gli overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95vw; /* Occupa gran parte dello schermo */
            height: 90vh;
        }
        canvas { 
            background-color: #2D3748; /* Sfondo del canvas se non coperto da celle */
            cursor: pointer; 
            border-radius: 0.5rem; 
            /* La dimensione del canvas è impostata da JS */
        }
        .ui-overlay {
            position: absolute;
            padding: 0.75rem; /* 12px */
            background-color: rgba(45, 55, 72, 0.85); /* bg-gray-700 con trasparenza */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            font-size: 0.875rem; /* text-sm */
            color: #E2E8F0; /* text-gray-200 */
            z-index: 10;
        }
        #playerIdentification { top: 1rem; left: 1rem; display: flex; flex-direction: column; gap: 0.5rem;}
        #playerIdentification input[type="color"] { width: 5rem; height: 2rem; }
        #playerIdentification button { padding: 0.25rem 0.5rem; font-size: 0.75rem;}

        #statsDisplay { top: 1rem; right: 1rem; text-align: right;}
        #statsDisplay p { margin-bottom: 0.25rem; }

        #troopCommitControls { bottom: 1rem; left: 1rem; display: flex; align-items: center; gap: 0.5rem;}
        #troopCommitControls input[type="number"] {
            width: 5rem; /* 80px */
            padding: 0.5rem; /* 8px */
            border-radius: 0.25rem;
            border: 1px solid #4A5568; /* border-gray-600 */
            background-color: #1A202C; /* bg-gray-800 */
            color: white;
            text-align: center;
        }
        #messageBox {
            position: fixed;
            top: 1rem; /* 20px */
            left: 50%;
            transform: translateX(-50%);
            background-color: #48BB78; /* bg-green-500 */
            color: white;
            padding: 0.5rem 1rem; /* py-2 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 1000;
            display: none; 
            font-size: 0.875rem; /* text-sm */
        }
    </style>
</head>
<body>
    <div id="messageBox">Messaggio!</div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="playerIdentification" class="ui-overlay">
            <p>ID: <span id="playerIdDisplay" class="font-semibold">...</span></p>
            <div>
                Colore: <input type="color" id="playerColorPicker" value="#FF0000">
                <button id="changeColorButton" class="bg-blue-500 hover:bg-blue-600 text-white rounded">Applica</button>
            </div>
             <p>Capitale: <span id="playerCapitalDisplay" class="font-semibold">Nessuna</span></p>
        </div>

        <div id="statsDisplay" class="ui-overlay">
            <p>Produzione: <span id="troopIncomeDisplay" class="font-semibold">0</span> /int.</p>
            <p>Truppe Totali: <span id="totalTroopsDisplay" class="font-semibold">0</span></p>
        </div>

        <div id="troopCommitControls" class="ui-overlay">
            <label for="commitTroopsInput">Truppe per Espansione:</label>
            <input type="number" id="commitTroopsInput" value="25" min="5" step="5">
            <span class="text-xs text-gray-400">(Doppio click sulla mappa per espandere)</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        
        const TILE_SIZE = 18; 
        const GRID_WIDTH = 50; 
        const GRID_HEIGHT = 35;

        canvas.width = TILE_SIZE * GRID_WIDTH;
        canvas.height = TILE_SIZE * GRID_HEIGHT;

        let gameGrid = [];
        let myPlayerId = null;
        let myPlayerCapital = null; 

        const playerIdDisplay = document.getElementById('playerIdDisplay');
        const playerColorPicker = document.getElementById('playerColorPicker');
        const changeColorButton = document.getElementById('changeColorButton');
        const playerCapitalDisplay = document.getElementById('playerCapitalDisplay');
        
        const troopIncomeDisplay = document.getElementById('troopIncomeDisplay');
        const totalTroopsDisplay = document.getElementById('totalTroopsDisplay');
        const commitTroopsInput = document.getElementById('commitTroopsInput');
        const messageBox = document.getElementById('messageBox');

        function showMessage(text, duration = 3000, isError = false) {
            messageBox.textContent = text;
            messageBox.style.backgroundColor = isError ? '#F56565' : '#48BB78';
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        }

        const socket = io('http://localhost:3000', {
            reconnectionAttempts: 5,
            reconnectionDelay: 1000,
        });

        socket.on('connect', () => {
            console.log('Connesso al server con ID:', socket.id);
            socket.emit('playerReady', { color: playerColorPicker.value });
            showMessage('Connesso al server!');
        });
        
        socket.on('assignPlayerDetails', (details) => {
            myPlayerId = details.id;
            playerIdDisplay.textContent = details.id.substring(0,6)+'...'; 
            playerColorPicker.value = details.color;
            myPlayerCapital = details.capital;
            if (myPlayerCapital) {
                playerCapitalDisplay.textContent = `(${myPlayerCapital.x}, ${myPlayerCapital.y})`;
            } else {
                playerCapitalDisplay.textContent = 'Nessuna (Clicca per fondare)';
            }
            console.log('Dettagli giocatore ricevuti:', details); // Log importante
        });

        socket.on('updatePlayerStats', (stats) => {
            if (stats.troops !== undefined) totalTroopsDisplay.textContent = stats.troops;
            if (stats.troopsPerInterval !== undefined) troopIncomeDisplay.textContent = stats.troopsPerInterval;
        });

        socket.on('updateGrid', (newGrid) => {
            gameGrid = newGrid;
            drawGrid();
        });

        socket.on('playerColorUpdated', (data) => { 
            if (data.playerId === myPlayerId) {
                playerColorPicker.value = data.newColor;
                showMessage('Colore aggiornato!');
            }
        });
        
        socket.on('errorOccurred', (errorMessage) => {
            console.error('Errore dal server:', errorMessage);
            showMessage(`Errore: ${errorMessage}`, 4000, true);
        });

        function drawGrid() {
            ctx.fillStyle = '#2D3748'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!gameGrid || gameGrid.length === 0) return;

            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const cell = gameGrid[y]?.[x];
                    if (cell && cell.owner) { 
                        ctx.fillStyle = cell.color;
                        ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    }
                }
            }
        }
        
        let lastClickTime = 0;
        canvas.addEventListener('click', (event) => {
            if (!myPlayerId) return showMessage('Non connesso.', 2000, true);

            const currentTime = new Date().getTime();
            const timeSinceLastClick = currentTime - lastClickTime;
            // Log per debug del click
            console.log(`Click rilevato! Tempo dall'ultimo click: ${timeSinceLastClick}ms. Capitale presente: ${!!myPlayerCapital}`);

            if (timeSinceLastClick < 300 && myPlayerCapital) { 
                // DOPPIO CLICK PER ESPANSIONE (solo se la capitale esiste)
                console.log("Rilevato doppio click per ESPANSIONE.");
                const troopsCommitted = parseInt(commitTroopsInput.value, 10);
                if (isNaN(troopsCommitted) || troopsCommitted <= 0) {
                    return showMessage('Truppe da impegnare non valide per l\'espansione.', 3000, true);
                }
                console.log(`Invio startCircularExpansion con ${troopsCommitted} truppe.`);
                socket.emit('startCircularExpansion', { troopsCommitted });

            } else if (timeSinceLastClick < 300 && !myPlayerCapital) {
                // DOPPIO CLICK ACCIDENTALE (quando si cerca di fondare la capitale)
                console.warn("Rilevato doppio click accidentale mentre si tenta di fondare la capitale.");
                showMessage('Click singolo per fondare la capitale. Doppio click (dopo aver fondato) per espandere.', 4000, true);
            
            } else { 
                // CLICK SINGOLO
                console.log("Processo come CLICK SINGOLO.");
                if (!myPlayerCapital) {
                    // Tentativo di fondare la capitale
                    const rect = canvas.getBoundingClientRect();
                    const mouseX = event.clientX - rect.left;
                    const mouseY = event.clientY - rect.top;
                    const tileX = Math.floor(mouseX / TILE_SIZE);
                    const tileY = Math.floor(mouseY / TILE_SIZE);

                    if (tileX >= 0 && tileX < GRID_WIDTH && tileY >= 0 && tileY < GRID_HEIGHT) {
                        console.log(`Tentativo di fondare capitale a (${tileX}, ${tileY})`);
                        socket.emit('claimFirstTile', { x: tileX, y: tileY });
                    }
                } else {
                    // Click singolo dopo aver fondato la capitale
                     console.log('Click singolo: capitale già esistente. Per espandere, fai doppio click sulla mappa.');
                     showMessage('Capitale già fondata. Doppio click sulla mappa per espandere.', 3000);
                }
            }
            lastClickTime = currentTime;
        });

        changeColorButton.addEventListener('click', () => {
            if (!myPlayerId) return showMessage('Non connesso.', 2000, true);
            const newColor = playerColorPicker.value;
            socket.emit('changePlayerColor', { newColor: newColor });
        });
        
        drawGrid(); 
        showMessage("Benvenuto! Clicca su una cella vuota per fondare la tua capitale.", 5000);
    </script>
</body>
</html>
